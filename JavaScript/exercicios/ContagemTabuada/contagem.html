<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contagem</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Vamos contar</h1>
        <div id="link">
            <a href="tabuada.html">Tabuada</a>
        </div>
        <form>
            <label for="inicio">Início:</label>
            <input type="text" name="inicio" placeholder="Digite o valor inicial">
            <label for="inicio">Fim:</label>
            <input type="text" name="fim" placeholder="Digite o valor final">
            <label for="inicio">Passo:</label>
            <input type="text" name="passo" placeholder="Informe o passo">
            <input type="button" value="Contar">
        </form>
        <div id="resultado">
            <h2>Contagem:</h2>
            <span id="contagem">Aqui estará o resultado</span>
            
        </div>
    </div>
    <script src="js/interativity.js"></script>
</body>
</html>
