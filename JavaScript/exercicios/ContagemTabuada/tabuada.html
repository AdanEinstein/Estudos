<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contagem</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div id="container">
        <h1>Tabuada</h1>
        <div id="link">
            <a href="contagem.html">Contagem</a>
        </div>
        <form>
            <label for="inicio">Número:</label>
            <input type="text" name="num" placeholder="Escolha um número">
            <input type="button" value="Tabuar">
        </form>
        <div id="resultado">
            <h2>Tabuada:</h2>
            <select name="tab" id="taubada" size="11" ></select>
            <div style="clear: both;"></div>
        </div>
    </div>
    <script src="js/interativity2.js"></script>
</body>
</html>
