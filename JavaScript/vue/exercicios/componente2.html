<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente 2</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador valor="1"></contador>
        <contador valor="10"></contador>
        <contador valor="100"></contador>
        <contador valor="1000"></contador>
        <contador valor="2"></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: ['valor'],
            data: function() {
                return {
                    contador: +this.valor
                }
            },
            template: `
            <div>
                <span>Contador = {{contador}}</span>
                <button @click="contador += 1">+1</button>
            </div>
            `
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
