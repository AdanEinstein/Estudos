<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>

        $(document).ready(function () {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]


            const dados = pessoas.map(({ nome, nota }) => {
                const _nome = $('<td>').append(nome)
                const _nota = $('<td>').append(nota)
                return $('<tr>').append(_nome, _nota)
            })

            const tabela = $('<table>').append(dados)
            $('#conteudo').append($(tabela))
        })


    </script>
</body>
